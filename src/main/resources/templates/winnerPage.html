<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Výsledek losování</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Výsledek losování</h1>

<div class="centered">
    <h2>Výherce</h2>
    <p id="vyherceText" class="winner-name" th:text="${vyherce}"></p>

    <h2>Cena</h2>
    <p id="cenaText" class="winner-prize" th:text="${cena}"></p>
</div>

<section class="button-group-center">

    <form th:action="@{/potvrdit}" method="post" class="inline-form">
        <input type="hidden" name="cena" th:value="${cena}">
        <input type="hidden" name="vyherce" th:value="${vyherce}">
        <button type="submit" class="button-success">Potvrdit</button>
    </form>

    <form th:action="@{/losovat-znovu}" method="post" class="inline-form">
        <button type="submit" class="button-secondary">Losovat znovu</button>
    </form>

</section>

<script>
    function startShuffleAnimation(elementId, values, duration = 20) {
        const el = document.getElementById(elementId);
        let counter = 0;
        const interval = setInterval(() => {
            el.textContent = values[Math.floor(Math.random() * values.length)];
            counter++;
            if (counter > duration) {
                clearInterval(interval);
            }
        }, 80);
    }
    const moznaJmena = /*[[${moznaJmena}]]*/ [];
    const mozneCeny  = /*[[${mozneCeny}]]*/ [];
    if (moznaJmena.length > 0) startShuffleAnimation("vyherceText", moznaJmena);
    if (mozneCeny.length > 0)  startShuffleAnimation("cenaText", mozneCeny);
</script>

<script>
    function confetti() {
        const total = 120;
        for (let i = 0; i < total; i++) {
            const piece = document.createElement("div");
            piece.classList.add("confetti-piece");
            piece.style.left = Math.random() * 100 + "vw";
            piece.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
            piece.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(piece);
            setTimeout(() => piece.remove(), 3500);
        }
    }
    confetti();
</script>

</body>
</html>
