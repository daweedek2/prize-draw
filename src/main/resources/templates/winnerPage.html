<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Výsledek losování</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Výsledek losování</h1>

<div class="winner-card">
    <h2 class="winner-title">Máme výherce!</h2>

    <div class="centered">
        <p id="vyherceText" class="winner-name" th:text="${vyherce}"></p>
    </div>

    <div class="centered">
        <div class="winner-prize-label">Vyhrává cenu:</div>
        <div id="cenaText" class="winner-prize" th:text="${cena}"></div>
    </div>

    <div class="winner-meta" th:if="${#strings.isEmpty(vyherce) || vyherce == 'N/A'}">
        Losování nelze provést – zkontrolujte seznam lidí nebo cen.
    </div>
</div>

<section class="button-group-center" style="margin-top:22px;">
    <!-- potvrdit pomocí ID -->
    <form th:action="@{/potvrdit}" method="post" class="inline-form" th:if="${vyherceId != null && cenaId != null}">
        <input type="hidden" name="personId" th:value="${vyherceId}">
        <input type="hidden" name="prizeId" th:value="${cenaId}">
        <button type="submit" class="button-success">Potvrdit</button>
    </form>

    <!-- pokud ID nejsou k dispozici (fallback), skryj potvrzení nebo ponech starou variantu dle potřeby -->
    <form th:if="${vyherceId == null || cenaId == null}" class="inline-form">
        <button type="button" class="button-secondary" disabled aria-disabled="true" title="Nelze potvrdit bez ID">Potvrdit</button>
    </form>

    <!-- losovat znovu -->
    <form th:action="@{/losovat-znovu}" method="post" class="inline-form">
        <button type="submit" class="button-secondary">Losovat znovu</button>
    </form>
</section>

<section>
    <h2>Vylosované položky</h2>
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Cena</th>
                <th>Výherce</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${vysledky}">
                <td th:text="${item.cena}"></td>
                <td th:text="${item.clovek}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<script>
    function confetti() {
        const total = 120;
        for (let i = 0; i < total; i++) {
            const piece = document.createElement("div");
            piece.classList.add("confetti-piece");
            piece.style.left = Math.random() * 100 + "vw";
            piece.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
            piece.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(piece);
            setTimeout(() => piece.remove(), 3500);
        }
    }
    confetti();
</script>
