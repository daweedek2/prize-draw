spring.application.name=prize-draw

# --- Database (H2 in-memory) ---
spring.datasource.url=jdbc:h2:mem:losovani;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# --- JPA/Hibernate ---
# Use create-drop for fresh schema on each run (ensures data.sql applies cleanly),
# or change to update if you want to keep data between runs.
spring.jpa.hibernate.ddl-auto=create-drop

# Ensure data.sql runs AFTER JPA creates the schema
spring.jpa.defer-datasource-initialization=true

# --- SQL initialization ---
# Always run schema/data initialization scripts (data.sql)
spring.sql.init.mode=always

# --- Thymeleaf ---
spring.thymeleaf.cache=false